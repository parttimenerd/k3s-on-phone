apiVersion: v1
kind: Service
metadata:
  name: server-info-server
  labels:
    app: server-info-server
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: server-info-server
  # Enable session affinity if you want sticky sessions
  # sessionAffinity: ClientIP
---
# Optional: Create a NodePort service as well for direct node access
apiVersion: v1
kind: Service
metadata:
  name: server-info-server-nodeport
  labels:
    app: server-info-server
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080  # Access via any node IP on port 30080
    protocol: TCP
    name: http
  selector:
    app: server-info-server
